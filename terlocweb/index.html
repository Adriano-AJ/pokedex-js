<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Terloc</title>
</head>
<body>
    <header>
        <div>
            <span>
                Terloc
            </span>
        </div>
        <nav>
            <menu>
                <ul>
                    <li><a>Login</a></li>
                    <li><a>Cadastro</a></li>
                </ul>
            </menu>
        </nav>
    </header>
    <section>
        <div class="container-box">
            <form class="form">
                <label for="inp_name">Nome</label>
                <input type="text" class="input" id="inp_name">
                <label for="inp_email">Email</label>
                <input type="email" name="" id="inp_email" class="input">
                <label for="inp_datadenascimento">Data de nascimento</label>
                <input type="date" name="" id="inp_datadenascimento" class="input">
                <label for="inp_pass">Senha</label>
                <input type="password" name="" id="inp_pass" class="input">
                <label for="inp_confpass">Confirmar senha</label>
                <input type="password" name="" id="inp_confpass" class="input">
                <input type="checkbox" name="" id="inp_check">
                <input type="button" value="Registrar" id="btn">
            </form>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
